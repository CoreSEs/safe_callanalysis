<template>
    <!-- Avatar Start-->
    <!-- <lightning-pill-container items={callTags}></lightning-pill-container> -->
    <lightning-pill label={callTagLabel1}></lightning-pill>
    <lightning-pill label={callTagLabel2}></lightning-pill>
    <lightning-pill label={callTagLabel3}></lightning-pill>
    <div class="slds-box">
        <div class="demo-only">
            <div class="slds-media">
                <div class="slds-media__figure slds-align_absolute-left">
                    <lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg">
                    </lightning-avatar>
                </div>
                <lightning-icon class="slds-align_absolute-center" icon-name="utility:questions_and_answers"
                    alternative-text="callIcon" title="call"></lightning-icon>
                <div class="slds-media__figure slds-media__figure_reverse slds-align_absolute-right">
                    <lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar3.jpg">
                    </lightning-avatar>
                </div>
            </div>
        </div>
    </div>
    <!-- Avatar End-->

    <!-- Audio Wave-->
    <c-safe_wavesurfer></c-safe_wavesurfer>
    <!-- Audio Wave End-->

    <!-- Chat Session Start -->
    <section role="log" class="slds-chat">
        <ul class="slds-chat-list">
            <li class="slds-chat-listitem slds-chat-listitem_booken d">
                <div class="slds-chat-bookend">
                </div>
            </li>
            <li class="slds-chat-listitem slds-chat-listitem_inbound">
                <div class="slds-chat-message">
                    <div class="slds-chat-message__body">
                        <div class="slds-chat-message__text slds-chat-message__text_inbound">
                            <span>{firstChatBubble}</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="slds-chat-listitem slds-chat-listitem_outbound">
                <div class="slds-chat-message">
                    <div class="slds-chat-message__body">
                        <div class="slds-chat-message__text slds-chat-message__text_outbound-agent">
                            <span>{secondChatBubble}</span>
                        </div>
                    </div>
                </div>
            </li>

            <li class="slds-chat-listitem slds-chat-listitem_inbound">
                <div class="slds-chat-message">
                    <div class="slds-chat-message__body">
                        <div class="slds-chat-message__text slds-chat-message__text_inbound">
                            <span>{thirdChatBubble}</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="slds-chat-listitem slds-chat-listitem_outbound">
                <div class="slds-chat-message">
                    <div class="slds-chat-message__body">
                        <div class="slds-chat-message__text slds-chat-message__text_outbound-agent">
                            <span>{fourthChatBubble}</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="slds-chat-listitem slds-chat-listitem_inbound">
                <div class="slds-chat-message">
                    <div class="slds-chat-message__body">
                        <div class="slds-chat-message__text slds-chat-message__text_inbound">
                            <span>{fifthChatBubble}</span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <!-- Chat Session End -->

    <!-- Sentiment Meter Section -->
    <c-safe_expandable-section open=false label="Sentiment">
    </c-safe_expandable-section>
    <!-- Sentiment Section End -->

    <!-- Compliance Section -->
    <c-h-l-s-demo_expandable-section open=false label="Compliance">
        <c-safe_compliance-policies icon-name1={iconName1} icon-name1-label={iconName1Label} icon-name2={iconName2}
            icon-name2-label={iconName2Label} icon-name3={iconName3} icon-name3-label={iconName3Label}
            icon-name4={iconName4} icon-name4-label={iconName4Label}></c-safe_compliance-policies>
    </c-h-l-s-demo_expandable-section>
    <!-- Compliance Section End -->

</template>
