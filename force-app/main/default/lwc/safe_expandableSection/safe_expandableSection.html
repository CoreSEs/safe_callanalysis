<template>
    <div class={sectionClass}>
        <h3 class="slds-section__title">
            <button class="slds-button slds-section__title-action" onclick={handleClick}>
                <lightning-icon icon-name="utility:switch"
                    class="slds-button__icon slds-button__icon_left slds-section__title-action-icon" size="x-small">
                </lightning-icon>
                <span class="slds-truncate" title={label}>{label}</span>
            </button>
        </h3>
        <div class="slds-section__content">
            <slot></slot>
        </div>
    </div>
</template>
